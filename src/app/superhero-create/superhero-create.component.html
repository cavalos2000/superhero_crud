
<form [formGroup]="superheroForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
        <label for="name">ID:</label>
        <input type="number" id="id" class="form-control" formControlName="id" required>
    </div>
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" formControlName="name" required>
    </div>
    <div class="form-group">
        <label for="ability">Ability:</label>
        <input type="text" id="ability" class="form-control" formControlName="ability" required>
    </div>
    <div class="form-group">
        <label for="strength">Strength:</label>
        <input type="number" id="strength" class="form-control" formControlName="strength" required>
    </div>

    <button type="submit" [disabled]="!superheroForm.valid" class="btn btn-primary">Create Superhero</button>
</form>
